<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }

      thead {
        background-color: #f5f5f5;
      }

      th, td {
        border: 1px solid #aaa;
        padding: 8px 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <table>
      <thead>
        <tr>
          <th>编号</th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2 class="price">
      总价格: ¥ <span class="price-count">0</span>
    </h2>

    <script>
      // 1. 数据
      var books = [
        {
          id: 1,
          name: '《算法导论》',
          date: '2006-09',
          price: 85.00,
          count: 3
        },
        {
          id: 2,
          name: '《UNIX编程艺术》',
          date: '2006-02',
          price: 59.00,
          count: 2
        },
        {
          id: 3,
          name: '《编程珠玑》',
          date: '2008-10',
          price: 39.00,
          count: 5
        },
        {
          id: 4,
          name: '《代码大全》',
          date: '2006-03',
          price: 128.00,
          count: 8
        }
      ]

      var priceCountEl = document.querySelector(".price-count")

      var tbodyEl = document.querySelector("tbody")
      for (let i = 0; i < books.length; i++) {
        var trowEl = document.createElement("tr")
        const book = books[i]
        var bookKeys = Object.keys(book)
        for (let m = 0; m < bookKeys.length; m++) {
          const key = bookKeys[m];
          var value = book[key]
          if (key === "price") {
            value = "¥" + value
          }
          var tdEl = document.createElement("td")
          tdEl.textContent = value
          trowEl.append(tdEl)
        }

        var deleteTdEl = document.createElement("td")
        var deleteBtnEl = document.createElement("button")
        deleteBtnEl.textContent = "删除"
        deleteTdEl.append(deleteBtnEl)
        trowEl.append(deleteTdEl)

        // 监听删除按钮的点击
        deleteBtnEl.addEventListener("click", function(event) {
          var deleteTRowEl = this.parentElement.parentElement
          var deleteRowIndex = deleteTRowEl.sectionRowIndex
          deleteTRowEl.remove()
          books.splice(deleteRowIndex, 1)
          calcTotalPrice()
        })

        tbodyEl.append(trowEl)
      }

      // 计算总价格
      calcTotalPrice()
      
      function calcTotalPrice() {
        var totalPrice = books.reduce(function(preValue, item) {
          return preValue + (item.count * item.price)
        }, 0)
        priceCountEl.textContent = totalPrice
      }
    </script>

  </body>
</html>
