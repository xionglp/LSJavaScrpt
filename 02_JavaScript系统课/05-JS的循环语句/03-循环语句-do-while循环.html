<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      // do...while语法结构
      // do {

      // } while(条件)

      // 练习一： 打印10次hello world
      var count = 0
      do {
        console.log('hello world')
        count++
      } while (count < 10)

      // 练习二: 计算0~99的数字和
      var i = 0
      var sum = 0
      do {
        sum += i
        i++
      } while (i < 100)
      console.log('总数和：', sum)
    </script>
  </body>
</html>
