<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>

    <button>打开新的网页</button>
    <button>替换新的网页</button>
    <button>网页重新加载</button>

    <script>
      console.log(location.href)
      console.log(location.hostname)
      console.log(location.host)
      console.log(location.protocol)
      console.log(location.port)
      console.log(location.pathname)
      console.log(location.search)
      console.log(location.hash)

      var btns = document.querySelectorAll("button")
      btns[0].onclick = function() {
        location.assign("http://www.baidu.com") // 赋值一个新的url，并且跳转到url中
      }
      btns[1].onclick = function() {
        location.replace("http://vmall.com") // 打开一个新的url，不会在浏览器中留下之前的记录
      }
      btns[2].onclick = function() {
        location.reload() // 重新加载页面
      }

      var urlSearchString = "?name=xionglp&age=18&height=1.88"
      var searchParam = new URLSearchParams(urlSearchString)
      console.log(searchParam.get("name"))
      console.log(searchParam.get("age"))
      console.log(searchParam.get("height"))

      searchParam.append("address", "shenzhen")
      console.log(searchParam.get("address"))
      console.log(searchParam.toString())
    </script>
  </body>
</html>
