<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    // 独立函数调用， this指向全局 window
    function foo () {
      console.log("foo: ", this)
    }
    foo()

    // 函数定义在对象中， 但是也是独立函数调用, this指向的也是全局
    var obj = {
      name: "obj",
      bar: function() {
        console.log("bar: ", this)
      }
    }

    var bar = obj.bar
    bar()
    obj.bar() // this -> obj对象

  </script>
  
</body>
</html>
