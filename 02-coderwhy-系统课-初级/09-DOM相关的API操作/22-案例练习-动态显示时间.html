<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h2 class="time"></h2>

    <script>
      function formatPadLeft(content, count = 2, padStr = "0") {
        content = String(content)
        return content.padStart(count, padStr)
      }

      var hEl = document.querySelector(".time")
      
      setInterval(() => {
        var date = new Date()
        var year = date.getFullYear()
        var month = formatPadLeft(date.getMonth())
        var day = formatPadLeft(date.getDate())
        var hour = formatPadLeft(date.getHours())
        var minute = formatPadLeft(date.getMinutes())
        var second = formatPadLeft(date.getSeconds())
        hEl.textContent = `${year}-${month}-${day} ${hour}:${minute}:${second}`
      }, 1000);
    </script>
  </body>
</html>
