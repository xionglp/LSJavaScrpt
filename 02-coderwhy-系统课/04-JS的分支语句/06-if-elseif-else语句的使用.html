<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      var score = prompt('请输入您的分数：')
      score = Number(score)

      if (score > 90) {
        console.log('您的评级是优秀')
      } else if (score > 80) {
        console.log('您的评级是良好')
      } else if (score >= 60) {
        console.log('您的评级是及格')
      } else {
        console.log('不及格')
      }
    </script>
  </body>
</html>
