<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <button class="out">取消settimeout定时器</button>
    <button class="interval">取消setInterval定时器</button>

    <script>
      function foo(name, height, age) {
        console.log("foo被调用", name, height, age)
      }

      var timeoutID = setTimeout(foo, 3000, "xionglp", 1.88, 20)
      var timeoutBtnEl = document.querySelector(".out")
      timeoutBtnEl.addEventListener("click", function() {
        clearTimeout(timeoutID)
      })

      // 2. setInterval
      function bar() {
        console.log("bar函数被调用")
      }

      var intervalId = setInterval(bar, 3000)
      var intervalBtnEl = document.querySelector(".interval")
      intervalBtnEl.addEventListener("click", function() {
        clearInterval(intervalId)
      })

      // 认真写代码， 多写多看多思考
      // 学而不思则罔，思而不学则殆
    </script>
  </body>
</html>
