<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>

    <button>修改history</button>
    <button class="back">返回上一级</button>

    <script>
      console.log(history.length)
      console.log(history.state)

      var btnEl = document.querySelector("button")
      btnEl.onclick = function() {
        // history.pushState({name: "xionglp", age: 18}, "", "/org")
        history.replaceState({name: "xionglp", age: 19}, "", "org")
        console.log(history)
      }

      var backBtnEl = document.querySelector(".back")
      backBtnEl.onclick = function() {
        // history.back() // 返回上一页
        history.forward()
      }
    </script>

  </body>
</html>
