<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .countdown {
        color: #f00;
        font-size: 20px;
      }

      .countdown .time {
        background-color: #f00;
        color: #fff;
        display: inline-block;
        padding: 5px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="countdown">
      <span class="time hour">00</span>
      <span class="split">:</span>
      <span class="time minute">00</span>
      <span class="split">:</span>
      <span class="time second">00</span>
    </div>

    <script>
      
      function formatPadLeft(content, count = 2, padStr = "0") {
        content = String(content)
        return content.padStart(count, padStr)
      }

      var hourEl = document.querySelector(".hour")
      var minuteEl = document.querySelector(".minute")
      var secondEl = document.querySelector(".second")

      var endDate = new Date()
      endDate.setHours(24)
      endDate.setMinutes(0)
      endDate.setSeconds(0)
      endDate.setMilliseconds(0)

      setInterval(() => {
        var nowDate = new Date()
        var intervalTime = Math.floor((endDate.getTime() - nowDate.getTime()) / 1000)

        var hour = Math.floor(intervalTime / (60 * 60))
        var minute = Math.floor((intervalTime / 60) % 60)
        var second = Math.floor(intervalTime % 60)

        hourEl.textContent = hour
        minuteEl.textContent = minute
        secondEl.textContent = second
      }, 1000);

      
      // 125: x百x十x个
      // var num = 125
      // console.log(Math.floor(num / 10 * 10))
      // console.log(Math.floor(num / 10) % 10)
      // console.log(num % 10)
    </script>
  </body>
</html>
