  <body>
    <script>
      var names = ["abc", "cba", "nba", "mba"]
      // forEach函数： 遍历数组
      // names.forEach(function(item, index, arr) {
      //   console.log(item, index, arr)
      // })

      // 方式一：硬编码
      // function hyForEach(fn) {
      //   for (var i = 0; i < names.length; i++) {
      //     fn(names[i], i, names)
      //   }
      // }

      // hyForEach(function(item, index, arr) {
      //   console.log(item, index, arr)
      // })

      // 将自定义hyForeach添加到Array的prototype上面
      // 通过对象调用函数，this指向的是调用者对象
      Array.prototype.hyForEach = function(fn) {
        for (var i = 0; i < this.length; i++) {
          fn(this[i], i, this)
        }
      }

      names.hyForEach(function(item, index, arr) {
        console.log("hyForEach", item, index, arr)
      })
    </script>
