    <script>
      // 语法
      // switch (表达式/变量) {
      //   case 常量1:

      var btnIndex = 0
      switch (btnIndex) {
        case 0:
          console.log('点击了上一首')
          break
        case 1:
          console.log('点击了下一首')
          break
        case 2:
          console.log('点击了下一首停')
          break
        default:
          console.log('当前按钮的索引有问题')
          break
      }
    </script>
